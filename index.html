<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.2.6/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .item {
        transition: all 0.2s linear !important;
        -webkit-transition: all 0.2s linear !important;
        -moz-transition: all 0.2s linear !important;
        -ms-transition: all 0.2s linear !important;
        -o-transition: all 0.2s linear !important;
    }
    form input{
        transition: all 0.3s linear !important;
    }
</style>

<body class="text-center">
    <form id="form" class="w-1/3 flex flex-col align-centert mx-auto p-8">
        <input type="email" id="email"
            class="w-full border-sky-400 border-b-2 border-t-2 border-r-2 border-l-2 border-x-transparent border-t-transparent mx-auto px-3 py-2 focus:shadow-md focus:outline-0 focus:border-2 focus:border-sky-400"
            placeholder="Email" required>
        <input type="password" id="password" minlength="8"
            class="w-full border-b-2 border-sky-400 border-t-2 border-r-2 border-l-2 border-x-transparent border-t-transparent mx-auto mt-8 px-3 py-2 focus:shadow-md focus:outline-0 focus:border-2 focus:border-sky-400"
            placeholder="Password" required>
        <button class="text-white rounded-md font-bold py-3 mt-8 bg-sky-400">Send</button>
    </form>
    <ul id="list" class="w-1/3 p-8 mx-auto"></ul>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
</body>

</html>
